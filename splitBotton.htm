	<script>
	    $(function () {

	        function defaultAction() {
	            alert('run default action or do nothing');
	        }

	        $("#actionButton")
			.button()
			.click(function () {
			    defaultAction();
			})
			.next()
				.button({
				    text: false,
				    icons: {
				        primary: "ui-icon-triangle-1-s"
				    }
				})
				.click(function () {
				    var menu = $(this).parent().next().show('slide', { direction: 'up' }, 'fast').position({
				        my: "right top",
				        at: "right bottom",
				        of: "#demo"
				    });
				    $(document).one("click", function () {
				        menu.hide();
				    });
				    return false;
				})
				.parent()
					.buttonset()
					.next()
						.hide()
						.menu();


	        $('#showslide').click(function () {
	            $('#slide').show('slow');

	            $(document).click(function () {
	                //$('#slide').hide('slow');    
	            });
	        });

	    });


	        function ShowSpinnerGraphicModal() {

	            $('#spinnerModal').dialog(
                    {
                        modal: true,
                        draggable: false,
                        resizable: false,
                        closeOnEscape: false,
                        height: 32,
                        width: 100,
                        minWidth: 32
                    });
            }


	        function dialogshowhide() {
	            ShowSpinnerGraphicModal();
	        }
	        function closeme() {
	            $('#spinnerModal').dialog('close');
	        }
	</script>
